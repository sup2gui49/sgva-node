        <div class="row">
            <!-- Sidebar -->

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-4 py-4">
                <h1 class="mb-4">üß™ Teste das Categorias</h1>
                <button class="btn btn-primary mb-3" onclick="testarCategorias()">Testar Carregamento</button>
                <div id="resultado"></div>
            </main>
        </div>
    </div>

    <script>
        async function testarCategorias() {
            console.log('üîç Testando carregamento de categorias...');
            const resultado = document.getElementById('resultado');
            
            try {
                // Teste 1: Categorias de produtos
                console.log('üì° Tentando carregar categorias de produtos...');
                const resProdutos = await fetch('/api/categorias-produtos');
                console.log('Status produtos:', resProdutos.status);
                
                let htmlResult = '<h2>Resultado dos Testes:</h2>';
                
                if (resProdutos.ok) {
                    const dataProdutos = await resProdutos.json();
                    console.log('‚úÖ Categorias produtos:', dataProdutos);
                    
                    htmlResult += `<h3>‚úÖ Categorias de Produtos (${dataProdutos.data.length})</h3>`;
                    htmlResult += '<ul>';
                    dataProdutos.data.forEach(cat => {
                        htmlResult += `<li><strong>${cat.nome}</strong> - ${cat.tipo} - IVA: ${cat.taxa_iva_padrao}%</li>`;
                    });
                    htmlResult += '</ul>';
                } else {
                    const errorProdutos = await resProdutos.text();
                    console.error('‚ùå Erro produtos:', errorProdutos);
                    htmlResult += `<h3>‚ùå Erro ao carregar produtos:</h3><pre>${errorProdutos}</pre>`;
                }
                
                // Teste 2: Categorias de despesas
                console.log('üì° Tentando carregar categorias de despesas...');
                const resDespesas = await fetch('/api/categorias-despesas');
                console.log('Status despesas:', resDespesas.status);
                
                if (resDespesas.ok) {
                    const dataDespesas = await resDespesas.json();
                    console.log('‚úÖ Categorias despesas:', dataDespesas);
                    
                    htmlResult += `<h3>‚úÖ Categorias de Despesas (${dataDespesas.data.length})</h3>`;
                    htmlResult += '<ul>';
                    dataDespesas.data.forEach(cat => {
                        htmlResult += `<li><strong>${cat.nome}</strong> - Dedut√≠vel: ${cat.dedutivel_irt ? 'Sim' : 'N√£o'}</li>`;
                    });
                    htmlResult += '</ul>';
                } else {
                    const errorDespesas = await resDespesas.text();
                    console.error('‚ùå Erro despesas:', errorDespesas);
                    htmlResult += `<h3>‚ùå Erro ao carregar despesas:</h3><pre>${errorDespesas}</pre>`;
                }
                
                resultado.innerHTML = htmlResult;
                
            } catch (error) {
                console.error('‚ùå Erro geral:', error);
                resultado.innerHTML = `<h3>‚ùå Erro:</h3><pre>${error.message}</pre>`;
            }
        }
        
        // Teste autom√°tico ao carregar
        window.onload = () => {
            setTimeout(testarCategorias, 1000);
        };
    </script>
</body>
